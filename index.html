<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienveillances - Célébrez ceux qui vous inspirent</title>
    <style>
        /* --- CONFIGURATION DU DESIGN --- */
        :root {
            --bg-color: #F9F7F2; /* Crème très doux */
            --text-main: #2C2C2C; /* Gris charbon */
            --text-light: #666666; /* Gris doux */
            --accent: #D4A373; /* Doré mat */
            --card-bg: #FFFFFF;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --hover-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- CONTENEUR PRINCIPAL --- */
        .container {
            text-align: center;
            max-width: 900px;
            padding: 40px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- TYPOGRAPHIE --- */
        h1 {
            font-family: 'Georgia', serif;
            font-size: 3.5rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 4rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* --- LA GRILLE DE CARTES --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 3rem;
            /* Pour centrer la carte s'il n'y en a qu'une ou deux */
            justify-content: center; 
        }

        /* --- DESIGN DE LA CARTE --- */
        .artist-card {
            background: var(--card-bg);
            padding: 35px 30px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            text-align: left;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 140px;
        }

        /* Effet au survol */
        .artist-card:hover {
            transform: translateY(-5px); 
            box-shadow: var(--hover-shadow);
            border-color: rgba(212, 163, 115, 0.3);
        }

        .category-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .artist-name {
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: auto;
        }

        .arrow-icon {
            color: var(--accent);
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .artist-card:hover .arrow-icon {
            transform: translateX(5px);
        }

        /* --- FOOTER --- */
        .footer-links {
            margin-top: 3rem;
            font-size: 0.9rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 10px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .footer-links a:hover {
            border-color: var(--accent);
            color: var(--text-main);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; margin-bottom: 2rem;}
            .artist-card { text-align: center; }
            .card-footer { justify-content: center; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>bienveillances.</h1>
        <p class="subtitle">Le web a besoin de douceur.<br>Choisissez un projet et écrivez à ceux qui vous inspirent.</p>

        <div class="gallery-grid">
            
            <a href="exp.html" class="artist-card">
                <div>
                    <div class="category-tag">Jeu Vidéo</div>
                    <h2 class="artist-name">Clair Obscur: Expedition 33</h2>
                </div>
                <div class="card-footer">
                    <span>Soutenir l'équipe</span>
                    <span class="arrow-icon">→</span>
                </div>
            </a>

            <div class="artist-card" style="opacity: 0.6; cursor: default; background: transparent; border: 1px dashed #ccc; box-shadow: none;">
                <div>
                    <div class="category-tag" style="color: #999;">Bientôt</div>
                    <h2 class="artist-name" style="color: #999;">Suggérer un artiste</h2>
                </div>
                <div class="card-footer">
                    <span style="font-size: 0.8rem;">Envoyez-nous vos idées</span>
                </div>
            </div>

        </div>

        <div class="footer-links">
            <a href="mailto:bienveillances2026@gmail.com">Contact</a>
            <a href="#">Manifeste</a>
        </div>
    </div>

</body>
</html>
